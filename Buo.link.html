<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursedrexy.dev</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://w0.peakpx.com/wallpaper/222/435/HD-wallpaper-earth-view-earth-and-moon-earth-in-space-space.jpg') no-repeat center center fixed; /* Use the new image URL */
    background-size: cover;
  }
  
  .title-container {
    background-color: rgba(0, 0, 0, 0.7); /* Adjust the opacity as needed */

  .playlist-container {

    text-align: center;
    overflow-y: auto; /* Adding a scrollbar for overflow */
